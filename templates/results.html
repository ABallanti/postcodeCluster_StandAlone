<!DOCTYPE html>
<html>
<head>
    <title>Clustering Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --enwl-navy: #002B5C;
            --enwl-green: #8CC63F;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Titillium Web', sans-serif;
        }
        
        h1, h2 {
            color: var(--enwl-navy) !important;
        }
        
        .results-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
        }
        
        .stats-card, .map-container, .action-buttons {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        
        .map-frame {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 5px;
        }
        
        .btn-primary {
            background-color: var(--enwl-navy);
            border-color: var(--enwl-navy);
        }
        
        .btn-primary:hover {
            background-color: #003d7a;
            border-color: #003d7a;
        }
        
        .btn-secondary {
            background-color: var(--enwl-green);
            border-color: var(--enwl-green);
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #7ab32f;
            border-color: #7ab32f;
            color: white;
        }
        
        .card.bg-success {
            background-color: var(--enwl-green) !important;
        }
        
        .card.bg-warning {
            background-color: var(--enwl-navy) !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container results-container">
        <h1 class="mb-4">Clustering Results</h1>
        
        <div class="stats-card">
            <h2 class="h4 mb-4">Statistics</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <h5 class="card-title">Valid Postcodes</h5>
                            <p class="card-text h2">{{ valid_count }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card bg-warning">
                        <div class="card-body">
                            <h5 class="card-title">Invalid Postcodes</h5>
                            <p class="card-text h2">{{ invalid_count }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="map-container">
            <h2 class="h4 mb-3">Clustering Map</h2>
            <iframe class="map-frame" src="{{ url_for('serve_static', filename='map.html') }}"></iframe>
        </div>

        <div class="action-buttons text-center">
            <a href="{{ url_for('open_folder') }}" class="btn btn-primary btn-lg me-3">
                <i class="bi bi-folder2-open"></i> Open Results Folder
            </a>
            <a href="{{ url_for('upload_file') }}" class="btn btn-secondary btn-lg">
                <i class="bi bi-arrow-repeat"></i> Process Another File
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
